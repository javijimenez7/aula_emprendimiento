<div class="content-wrapper" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Cursos</h4>

                    <div class="table-responsive">
                        <table class="table table-hover" id="tabla_cursos">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Curso</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="curso, iter: ${cursos}">

                                <td th:text="${curso.id}"></td>
                                <td th:text="${curso.descripcion}"></td>
                                <td><button class="btn btn-info" style="padding:8px;" th:id="${curso.id}">Ir a Curso</button>  <button class="btn btn-danger borrar_cursos" style="padding:8px;" th:id="${curso.id}">Eliminar</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
