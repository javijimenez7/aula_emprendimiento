<div class="content-wrapper" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="row">
    <div class="col-md-8 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Actividad</h4>
          <form id="formulario_actividad" method="POST" enctype="multipart/form-data" action="guardaActividad">
            <div class="form-group">

              <div id="actividad_id" style="display:none" th:text="${id}"></div>

              <div class="row">
                <div class=" col-md-4">
                  <label>Id</label>
                  <input th:readonly="readonly" th:value="${actividad.id}" name="actividad_id" th:id="actividad_id" th:class="form-control">
                </div>

                <div class=" col-md-6">
                  <label>Nombre</label>
                  <input th:value="${actividad.nombre}" name="actividad_nombre" th:id="actividad_nombre" th:class="form-control">
                </div>
                <br>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12">
                  <div id="contenedor_archivo_actividad" class="col-md-8">

                    <div th:if="${message}">
                      <h2 th:text="${message}"/>
                    </div>

                    <div>
                      <table>
                        <tr>
                          <td>Archivo a subir:</td>
                          <td><input type="file" id="actividad_archivo" name="imagen_archivo"/></td>
                        </tr>
                        <tr>
                        </tr>
                      </table>
                    </div>

                    <div>
                      <ul>
                        <li th:each="file : ${files}">
                          <a th:href="${file}" th:text="${file}"/>
                        </li>
                      </ul>
                    </div>

                  </div>
                  <br>
                  <div id="contenedor_imagen_actividad" class="col-md-6" style="width:600px; height:300px;">
                    <img style="width:600px; height:300px;" th:src="'../../misArchivos/img/'+${actividad.archivo}">
                  </div>
                </div>
              </div>
              <br>

              <label>Descripcion</label>
              <textarea style="height:300px;" class="form-control p-input textarea" id="actividad_descripcion" rows="3" name="actividad_descripcion" placeholder="Parrafo" th:text="${actividad.descripcion}"></textarea>
            </div>
            <input type="submit" class="btn btn-primary me-2" id="enviar_actividad">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../misArchivos/js/back/guardaActividad.js"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/tinymce.min.js"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/skins/content/tinymce-5/content.min.css"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/plugins/anchor/plugin.min.css"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/plugins/link/plugin.min.css"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/plugins/advlist/plugin.min.css"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/plugins/wordcount/plugin.min.css"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/plugins/image/plugin.min.css"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/plugins/charmap/plugin.min.css"></script>
<script src="../../misArchivos/js/tinymce/js/tinymce/plugins/media/plugin.min.css"></script>
