<div class="content-wrapper" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Solicitudes Realizadas</h4>

                        <div class="table-responsive">
                            <table class="table table-hover" id="tabla_contactos">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Correo</th>
                                    <th>Telefono</th>
                                    <th>Asunto</th>
                                    <th>Empresa</th>
                                    <th>Curso</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="contacto, iter: ${contactos}">

                                    <td th:text="${contacto.id}"></td>
                                    <td th:text="${contacto.nombre}"></td>
                                    <td th:text="${contacto.apellidos}"></td>
                                    <td th:text="${contacto.correo}"></td>
                                    <td th:text="${contacto.telefono}"></td>
                                    <td th:text="${contacto.asunto}"></td>
                                    <td th:text="${contacto.empresaNombre}"></td>
                                    <td th:text="${contacto.curso != null} ? ${contacto.curso['descripcion']} : 'NULO'"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../../misArchivos/js/back/enviaCorreo.js"></script>
