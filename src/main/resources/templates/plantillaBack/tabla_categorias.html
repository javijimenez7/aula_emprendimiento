<div class="content-wrapper" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Categorias</h4>

                        <div class="table-responsive">
                            <table class="table table-hover" id="tabla_categorias">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="categoria, iter: ${categorias}">

                                    <td th:text="${categoria.id}"></td>
                                    <td th:text="${categoria.titulo}"></td>
                                    <td><button class="btn btn-info" style="padding:8px;" th:id="${categoria.id}">Ir a Ficha</button>  <button class="btn btn-danger borrar_categorias" style="padding:8px;" th:id="${categoria.id}">Eliminar</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../../misArchivos/js/back/cargaCategoria.js"></script>
<script src="../../misArchivos/js/back/eliminaCategoria.js"></script>
<script src="../../misArchivos/js/back/datatable.js"></script>
