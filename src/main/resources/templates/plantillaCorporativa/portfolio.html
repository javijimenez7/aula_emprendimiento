<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Smug - SEO and Digital Marketing Agency Template">
    <meta name="keywords" content="digital agency, digital marketing, consulting, portfolio, web design agency, online marketing agency, design agency, seo, ssearch engine optimization, SMM, marketing, social media marketing, startup, web design service, seo agency">
    <meta name="author" content="marveltheme.com">

    <title>Galeria</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="misArchivos/css/style.css">
    <!-- modernizr js -->
    <script src="front/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>
<!-- Preloader Section -->
<div class="preloader-smg" id="overlay">
    <div class="spinner"></div>
</div>
<!-- End Section -->

<!-- New Section -->
<div th:replace="plantillaCorporativa/header">

</div>

<div class="section-principal">
    <img src="../../misArchivos/img/conocenos.jpg">
</div>
<!-- End Section -->

<!-- Start Section -->
<div class="portfolio-section section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="text-head">
                    <h4 class="dot-border">Galeria</h4>
                    <h1>Descubre la enorme galer√≠a de fotos que tenemos!</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="portfolio_filter">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <li th:each="categ, iter: ${categorias}" th:data-filter="'.'+${categ.titulo}" th:text="${categ.titulo}"> </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="grid masonry-grid custom-grid">
                    <div th:each="imagen, iter: ${imagenes}" th:class="'grid-item ' + ${imagen.categoria.titulo}">
                        <div class="inner-grid">
                            <img th:src="'../../misArchivos/img/'+${imagen.archivo}" alt="ppp">
                            <a class="venobox vbox-item" th:href="'../../misArchivos/img/'+${imagen.archivo}" th:data-gall="${imagen.titulo}"><span class="ti-plus"></span></a>
                        </div>
                        <div class="portfolio-text">
                            <a href="#"><h3 th:text="${imagen.titulo}"></h3></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Section-->


<div th:replace="plantillaCorporativa/footer">
</div>
<!-- All JS Here -->
<!-- jQuery Latest Version -->
<script src="front/js/vendor/jquery-1.12.4.min.js"></script>
<!-- Bootstrap JS -->
<script src="front/js/bootstrap.min.js"></script>
<!-- Form Validate -->
<script src="front/js/jquery.validate.min.js"></script>
<!-- isotope JS -->
<script src="front/js/isotope.pkgd.min.js"></script>
<!-- Wow JS -->
<script src="front/js/wow.min.js"></script>
<!-- Mailchimp JS -->
<script src="front/js/jquery.ajaxchimp.min.js"></script>
<!-- counterup JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
<script src="front/js/jquery.counterup.min.js"></script>
<!-- Veno Box JS -->
<script src="front/js/venobox.min.js"></script>
<!-- slick slider js -->
<script src="front/js/slick.min.js"></script>
<!-- Plugins JS -->
<script src="front/js/plugins.js"></script>
<!-- main JS -->
<script src="front/js/main.js"></script>



</body>
</html>
