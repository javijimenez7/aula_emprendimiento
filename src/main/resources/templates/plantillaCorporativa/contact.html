<!doctype html>
<html class="no-js" lang="en"
	  xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Smug - SEO and Digital Marketing Agency Template">
        <meta name="keywords" content="digital agency, digital marketing, consulting, portfolio, web design agency, online marketing agency, design agency, seo, ssearch engine optimization, SMM, marketing, social media marketing, startup, web design service, seo agency">
        <meta name="author" content="marveltheme.com">
		
        <title>Contáctanos</title>
		
		<!-- favicon -->
        <link rel="shortcut icon" type="image/x-icon"  href="/favicon.ico">
        
		<!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
		<!-- style css -->
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="misArchivos/css/style.css">
		<!-- modernizr js -->
        <script src="front/js/vendor/modernizr-2.8.3.min.js"></script>
		<!--JS para enviar el formulario-->
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

		
    </head>
    <body>
        <!-- Preloader Section -->
		<div class="preloader-smg" id="overlay">
            <div class="spinner"></div> 
        </div>
		<!-- End Section -->
		
		<!-- New Section -->
		<div th:replace="plantillaCorporativa/header"></div>

		<div class="section-principal banner-area-2 banner-alt light">
			<div class="container">
				<div class="section contact-padding">
					<div class="container">

					</div>
				</div>
			</div>
		</div>
		<!-- End Section -->
		
		<!-- Start Section -->

		<!-- End Section -->

		
		<div class="address-map">
		    <p><iframe src="https://maps.google.com/maps?width=600&amp;height=900&amp;hl=en&amp;q=IESFuentezuelas&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="100%" height="900" frameborder="0" style="border:0" allowfullscreen></iframe></p>
		</div>
		
		<!-- Start Section -->
		<div class="contact-section">
		    <div class="container">
		        <div class="row">
		            <div class="col-lg-8 offset-lg-2">
		                <div class="contact-box contact-box-alt">
	                        <div class="text-head text-center">
	                          <h4>¿Quieres saber más acerca del aula?</h4>
			                  <h1>CONTACTA CON NOSOTROS</h1>
			                </div>
		                    <form id="tm-contactform" action="contact-form.php" method="POST">
		                        <div class="form-set">
		                            <input type="text" name="name" id="name" placeholder="Nombre" required="required" value="">
		                            <input type="text" name="surname" id="surname" placeholder="Apellidos" required="required" value="">
		                        </div>
								<br>
								<div class="form-set">
									<input type="email" name="email" id="email" placeholder="Email" required="required" value="">
									<input type="tel" name="phone" id="phone" placeholder="Telefono" required="required" value="">
								</div>
								<br>

								<label for="bEmpresa">¿Representas a una empresa?  </label>
								<input type="checkbox" class="miCheck" id="bEmpresa" name="esEmpresa" placeholder="" value="">

								<div class="form-set alumno">
									<label for="curso">Curso</label>
									<select  class="miSelect" name="curso" id="curso">
										<option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.descripcion}"></option>
                                   </select>
								</div>

								<br>
								<div class="form-set">
									<input type="text" class="empresa" id="empresa" name="empresa" placeholder="Empresa" value="">
									<input type="text" name="asunto" id="asunto" placeholder="Asunto" value="">
								</div>

		                        <div class="form-set">
		                        <textarea name="message" id="mensaje" placeholder="Mensaje"></textarea>
		                        </div>
		                        <button type="button" id="btnEnviar" class="btn">ENVIAR</button>
								<button type="button" style="display:none;"  id="btn_modal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"></button>
		                    </form>
		                    <p class="form-messages"></p>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

		<!-- End Section -->
		<div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Solicitud</h5>

					</div>
					<div class="modal-body">
						<p>¡El correo ha sido enviado con éxito!</p>
						<p>Pronto recibirá una respuesta</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Start Section -->
		<div th:replace="plantillaCorporativa/footer"></div>
		<!-- End Section -->

		<!-- All JS Here -->
		<!-- jQuery Latest Version -->
        <script src="front/js/vendor/jquery-1.12.4.min.js"></script>

		<!-- Bootstrap JS -->
        <script src="front/js/bootstrap.min.js"></script>
		<!--JQuery UI-->
<!--		<script src="front/js/jquery-ui.min.js"></script>-->
<!--		<script src="front/js/jquery-ui.js"></script>-->

		<!-- Form Validate -->
         <script src="front/js/jquery.validate.min.js"></script>
		<!-- isotope JS -->
        <script src="front/js/isotope.pkgd.min.js"></script>
		<!-- Wow JS -->
        <script src="front/js/wow.min.js"></script>
		<!-- Mailchimp JS -->
        <script src="front/js/jquery.ajaxchimp.min.js"></script>
        <!-- counterup JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
        <script src="front/js/jquery.counterup.min.js"></script>
		<!-- Veno Box JS -->
        <script src="front/js/venobox.min.js"></script>
		<!-- slick slider js -->
        <script src="front/js/slick.min.js"></script>
		<!-- Plugins JS -->
        <script src="front/js/plugins.js"></script>
		<!-- main JS -->
        <script src="front/js/main.js"></script>

		<script src="misArchivos/js/contacto.js"></script>





    </body>
</html>
